<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuesto | Avila Moto Repuesto</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container quote-screen">
      <h1>Presupuesto</h1>
      <p id="quote-date"></p>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="quote-items"></tbody>
      </table>
      <p id="quote-total" class="checkout-total"></p>
      <div class="quote-actions">
        <button id="print-quote" type="button">Imprimir</button>
        <a href="./index.html"><button type="button" class="secondary">Volver al POS</button></a>
      </div>
    </main>
    <script src="./quote.js" type="module"></script>
  </body>
</html>
